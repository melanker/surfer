<body>
<div data-role="page" id="main">
    <div data-position="fixed" data-role="header" class ="header">
        <div class="navbar-header">
            <a class="navbar-brand" rel="external" href="/mobile/"></a>
        </div>
    </div>
    <div data-role="navbar" class="upperNav">
        <ul><li class="active dashboard"><a rel="external" href="/mobile/">ראשי</a></li>
            <li class="nahariya"><a rel="external" href="/mobile/Nahariya/">נהריה</a></li>
            <li class="haifa"><a rel="external" href="/mobile/Haifa/">חיפה</a></li>
            <li class="netanya"><a rel="external" href="/mobile/Netanya/">נתניה</a></li>
            <li class="herzliya"><a rel="external" href="/mobile/Herzliya/">הרצליה</a></li>
            <li class="tlv"><a rel="external" href="/mobile/Tel-Aviv/">תל-אביב</a></li>
            <li class="ashdod"><a rel="external" href="/mobile/Ashdod/">אשדוד</a></li></ul></ul>
    </div><!-- /navbar -->
        <div role="main" class="ui-content">
            <div class="loading">
                <img src="/styles/img/loading.gif"/>
            </div>
            <div class="weatherCurrent ui-body ui-body-a ui-corner-all" dir="rtl">
                <div class="header">
                    <div class="title">
                        <div class="cloudsImg"></div>
                        <div class="temp"></div>
                    </div>
                    <div class="currentTime"></div>
                </div>
                <table class="table table-condensed">
                    <tr>
                        <td>גובה גל ממוצע</td>
                        <td class="waves"></td>
                    </tr>
                    <tr>
                        <td>טמפרטורת מים</td>
                        <td class="seaTemp"></td>
                    </tr>
                    <tr>
                        <td>עוצמת רוח בקשר</td>
                        <td>
                            <span class="speed" dir="rtl"></span>
                            <span class="direction"></span>
                        </td>
                    </tr>
                    <tr>
                        <td>זריחה</td>
                        <td class="sunrise"></td>
                    </tr>
                    <tr>
                        <td>שקיעה</td>
                        <td class="sunset"></td>
                    </tr>
                </table>
            </div>
            <div class="spacer"></div>
            <div class="details ui-body ui-body-a ui-corner-all" dir="rtl" >
                <h1></h1>
                <p></p>
                <span>ההמלצה למעלה  תלויה בשעת עידכון המצופים האחרונה</span>
            </div>
            <div class="spacer"></div>
            <div class="imgContainer">
                <img id="imgStat" alt="img" class="img-circle">
            </div>
        </div>    
        <div class="footer" data-role="footer" data-position="fixed">
