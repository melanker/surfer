<div id="content">
    <nav class="navbar navbar-inverse headerNav">
        <div class="container-fluid">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header col-md-6 col-xs-6 .col-sm-6 col-lg-6">
                <a class="navbar-brand" href="#"></a>
            </div>
            <div class="status col-md-4 col-xs-4 .col-sm-4 col-lg-4">
                <div class="ashdodStatus">
                    <div>אשדוד</div>
                    <div class="height"></div>
                    <div class="time"></div>
                </div>
                <div class="haifaStatus">
                    <div>חיפה</div>
                    <div class="height"></div>
                    <div class="time"></div>
                </div>
            </div>
        </div><!-- /.container-fluid -->
    </nav>
    <ul class="nav nav-pills upperNav">
        <li class="active dashboard"><a href="/">ראשי</a></li>
        <li class="nahariya"><a href="/Nahariya/">נהריה</a></li>
        <li class="haifa"><a href="/Haifa/">חיפה</a></li>
        <li class="netanya"><a href="/Netanya/">נתניה</a></li>
        <li class="herzliya"><a href="/Herzliya/">הרצליה</a></li>
        <li class="tlv"><a href="/Tel-Aviv/">תל-אביב</a></li>
        <li class="ashdod"><a href="/Ashdod/">אשדוד</a></li>
    </ul>
    <div class="spacer"></div>
    <div class="container-fluid">
        <div class="row">
            <div class="loading">
                <img src="/styles/img/loading.gif"/>
            </div>
            <div class="weatherCurrent col-md-3 col-xs-3 col-sm-3 col-lg-3">
                <div class="header">
                    <div class="title">
                        <div class="cloudsImg"></div>
                        <div class="temp"></div>
                    </div>
                    <div class="currentTime"></div>
                </div>
                <table class="table table-condensed">
                    <tr>
                        <td class="waves"></td>
                        <td>גובה גל ממוצע</td>
                    </tr>
                    <tr>
                        <td class="seaTemp"></td>
                        <td>טמפרטורת מים</td>
                    </tr>
                    <tr>
                        <td>
                            <span class="speed"></span>
                            <span class="direction"></span>
                        </td>
                        <td>עוצמת רוח בקשר</td>
                    </tr>
                    <tr>
                        <td class="sunrise"></td>
                        <td>זריחה</td>
                    </tr>
                    <tr>
                        <td class="sunset"></td>
                        <td>שקיעה</td>
                    </tr>
                </table>
            </div>
            <div class="jumbotron details col-md-3 col-xs-3 col-sm-3 col-lg-3" dir="rtl" >
                <h1></h1>
                <p></p>
                <span>ההמלצה למעלה  תלויה בשעת עידכון המצופים האחרונה</span>
            </div>
        </div>
        <div class="row">
            <div class="imgContainer">
                <img id="imgStat" alt="img" class="img-circle">
            </div>
        </div>
